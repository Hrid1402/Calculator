<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="CalculatorBase">
        <div class="screen">
            <p class="littleNumber">=10</p>
            <p class="mainNumber">43243213</p>
        </div>
        <div class="row1" class="row">
            <button>C</button>
            <button>|</button>
            <button>+/-</button>
            <button>รท</button>
        </div>

        <div class="row2" class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>

        <div class="row3" class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>

        <div class="row4" class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>

        <div class="row5" class="row">
            <button class="zero">0</button>
            <button class="n">.</button>
            <button class="n">=</button>
        </div>
    </div>







    <script src="app.js"></script>
</body>
</html>
