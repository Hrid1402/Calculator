<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="CalculatorBase">
        <div class="screen">
            <p class="littleNumber" id="littleText">=</p>
            <p class="mainNumber" id="mainText">0</p>
        </div>
        <div class="row1" class="row">
            <button id="clear">C</button>
            <button>|</button>
            <button>+/-</button>
            <button id="divition" >รท</button>
        </div>

        <div class="row2" class="row">
            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button id="multiplication">x</button>
        </div>

        <div class="row3" class="row">
            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button id="minus">-</button>
        </div>

        <div class="row4" class="row">
            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button id="plus">+</button>
        </div>

        <div class="row5" class="row">
            <button id="number" class="zero">0</button>
            <button class="n">.</button>
            <button class="n" id="equal">=</button>
        </div>
    </div>







    <script src="app.js"></script>
</body>
</html>
